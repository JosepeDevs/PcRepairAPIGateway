# DEFAULT /PREDETERMINADO si no se especifica entorno
spring:
  application:
    name: AuthManager
  banner:
    location: JPD.txt
  datasource:
    url: ${DB_URL} # this is from AWS RDS
    username: ${DB_USER}  # this is from AWS RDS
    password: ${DB_PSSWRD} # this is from AWS RDS
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      generate-ddl: true
      hibernate:
        "[format_sql]": true
        "[show_sql]": true
        "[default_schema]": pctaller
server:
  port: 6666 
logging:
  level:
   "[org.springframework.web]": INFO
   "[org.springframework.security]": DEBUG

# This is a custom setting for Jwt that I need in my app but I want to keep secured
myconfig:
  security:
    jwt:
      SECRET_KEY: ${SECRET_KEY}
      # In prod I would not make this, but since this is a personal project and in case I lose access to this terminal
      expirationMinutes: 15 #minutes
      #refresh-token:
      #  expiration: 60 # minutes
      
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
     defaultZone: http://${EUREKA_INSTANCE_HOSTNAME}:${EUREKA_PORT}/eureka