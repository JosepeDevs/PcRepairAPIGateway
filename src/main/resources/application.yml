spring:
  application:
    name: AuthManager
  banner:
    location: JPD.txt
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PSSWRD}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      generate-ddl: true
      hibernate:
        "[format_sql]": true
        "[show_sql]": true
        "[default_schema]": pctaller
