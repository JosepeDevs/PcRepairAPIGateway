 spring.application.name=ApiGateWay
 server.port=7777
 eureka.client.fetch-registry=true
 eureka.client.register-with-eureka=true
 eureka.client.service-url.defaultZone= http://${EUREKA_INSTANCE_HOSTNAME}:${EUREKA_PORT}/eureka

 spring.cloud.gateway.discovery.locator.enabled= true
 spring.cloud.gateway.discovery.locator.lowerCaseServiceId=true
 spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=AUTHMANAGER
spring.cloud.gateway.routes[0].uri=lb://AUTHMANAGER
spring.cloud.gateway.routes[0].predicates[0]=Path=/AUTHMANAGER/** 
spring.cloud.gateway.routes[0].filters[0]= AuthenticationFilter 

spring.cloud.gateway.routes[1].id=PERSONMANAGER
spring.cloud.gateway.routes[1].uri=lb://PERSONMANAGER
spring.cloud.gateway.routes[1].predicates[0]=Path=/PERSONMANAGER/**
spring.cloud.gateway.routes[1].filters[0]= AuthenticationFilter 


# DEFAULT /PREDETERMINADO si no se especifica entorno
spring.banner.location=JPD.txt
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PSSWRD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.default_schema=pctaller
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# This is a custom setting for Jwt that I need in my app but I want to keep secured
myconfig.security.jwt.SECRET_KEY=${SECRET_KEY}
myconfig.security.jwt.expirationMinutes=15
#myconfig.security.jwt.refresh-token.expiration=60 # minutes

